<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React Workout</title>
</head>

<body>
    <div id="root"></div>

    <style>
        body {
            background: #f7f7f7;
        }

        h1, h2, h3, h4, h5, h6, span {
            margin: 0;
            padding: 0;
        }

        .item {
            padding: 5px;
        }
        .card {
            padding: 10px;
            background-color: white;
        }
        .card-book {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .book-img, .book-desc {
            width: 50%;
        }
        .book-desc {
            padding-left: 10px;
        }
        .book-title {
            font-size: 16px;
        }
        .book-author {
            display: block;
            font-size: 12px;
        }
        .book-oldprice {
            display: block;
            font-size: 14px;
            text-decoration: line-through;
        }
        .book-price {
            font-size: 18px;
        }
        .buy {
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .buy-btn {
            text-align: center;
            color: white;
            padding: 10px 0px;
            font-weight: bold;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            background-color: #1f8dd6;
        }
    </style>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.responsive').slick({
                dots: true,
                infinite: false,
                speed: 300,
                slidesToShow: 3,
                slidesToScroll: 2,
                autoplay: false,
                autoplaySpeed: 2000,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>

</body>

</html>
